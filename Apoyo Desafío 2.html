<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Médico Ñuñoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="align-items-center">
        <h1>Estadisticas centro medico ñuñoa</h1>
    </header>

    <!-- seccion tabla con bootstrap -->
    <section class="tabla container mt-4">
        <h2 class="mb-2">Tabla de Pacientes Dentales</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Hora</th>
                        <th scope="col">Especialista</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Previsión</th>
                    </tr>
                </thead>
                <tbody id="dentalList">
                </tbody>
            </table>
        </div>
    </section>
    <!-- <h2>Consultas Dentales:</h2> -->
    <!-- <p id="dentalList"></p> -->

    <section class="listaPacientes container my-5">
        <h2 class="mb-4">Listado total de pacientes</h2>
        <ul id="listadoPacientes"></ul>
    </section>

    <!-- <section class="dental-isapre container my-5">
        <h2>Listado pacientes Dental Isapre</h2>
        <ul class="list-group" id="listaPacientesDentalIsapre"></ul>
    </section> -->

    <section class="listadoDentalIsapre container">
        <h2 class="p-3">Listado pacientes Dental Isapre</h2>
        <ul class="list-group list-group-flush" id="listaPacientesDentalIsapre"></ul>
    </section>

    <section class="listadoTraumaFonasa container">
        <h2 class="p-3">Listado pacientes Traumatología Fonasa</h2>
        <ul class="list-group list-group-flush" id="listaPacientesTraumaFonasa"></ul>
    </section>

    <h2 class="informaciones">Informaciones</h2>
    <div id="output"></div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
